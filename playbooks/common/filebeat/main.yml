---
- hosts: all
  gather_facts: yes
  become: yes

  vars_files:
    - vars.yml

  pre_tasks:
    - name: Update apt cache if needed.
      apt: update_cache=yes cache_valid_time=86400

  roles:
    - geerlingguy.filebeat

  tasks:
    - name: Copy Filebeat configuration.
      template:
        src: filebeat.yml.j2
        dest: "/etc/filebeat/filebeat.yml"
        owner: root
        group: root
        mode: 0644
      notify: restart filebeat
